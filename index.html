<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kindle Notes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <meta name="description" content="A collection of Kindle highlights and notes">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">My Kindle Notes</h1>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search notes by title...">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="filters">
                <div class="filter-group">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="title-desc">Title (Z-A)</option>
                    </select>
                </div>
            </div>

            <div class="alphabet-filter">
                <button class="all active" data-letter="all">All</button>
                <!-- Alphabet buttons will be generated by JavaScript -->
            </div>

            <div class="loading" id="loading">Loading notes...</div>
            <div class="no-results" id="no-results">No notes found matching your search.</div>
            
            <div class="card-grid" id="card-grid">
                <!-- Cards will be generated by JavaScript -->
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">My Kindle Notes - A collection of book highlights</p>
            </div>
        </div>
    </footer>

    <div class="back-to-top" id="back-to-top">â†‘</div>

    <script src="js/notes-data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
